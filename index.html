<!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Canvas API</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>

</head>
<body>

  <div class="container">
    <header id="header">
      <div id="tools">
        <button>pencil</button>
        <button>fill</button>
        <button>text</button>
        <button>erase</button>
        <button>pick</button>
      </div>
      <div class="brushes">
        <button>brush 1</button>
        <button>brush 2</button>
      </div>
      <div class="shapes">
        <button>line</button>
        <button>oval</button>
        <button>rectangle</button>
      </div>
      <div class="size">size</div>
      <div class="colors">colors</div>
      <div class="reset">
        <button id="reset">Clear everything</button>
      </div>
      <div class="save"> 
        <button id="save">Save Image</button>
      </div>
    </header>
  </div>
  <canvas id="canvas"></canvas>

  <div class="container">
    <footer id="footer">Miloš Tesař C3b</footer>
  </div>

</body>
</html>
